<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Mishys Shopping List</h1>
    <input type="text" id="Enter-input" placeholder="Add item">
    <input type="number" id="Enter-price" placeholder="Price" min="0" step="0.01">
    <button id="add-button" class="add-button">Add</button>
    <button id="clear-button" class="clear-button">Clear List</button>
    <button id="toggle-theme" class="toggle-theme">Toggle Dark Mode</button>
    <ul id="shopping-list"></ul>

    <script src="script.js"></script>
</body>
</html>
